<html>
    <head>
    </head>
    <body>
       
        <p id="demo">Factorial</p>
        <script>
            var x = 5;
            var answer = 1;;
            
                for(var i=1; i<=x; i++){
                 answer = answer*i;    
                }
            document.getElementById("demo").innerHTML = answer;    
            
        </script>
    </body>
</html>
