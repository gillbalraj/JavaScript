<html>
    <head>
        <title>Up Counter</title>
        </head>
    <body>
        <p id="demo">Click on the button to start counting </p>
        
       <button type="button" onclick="display()">Click here</button>
        <script>
           
          var count = (function(){
              var i = 0;
              return function(){
                 if(i!=10){ return i += 1;}
                 else{return i};
                  }                 
              }     
           )();
          function display(){
              document.getElementById("demo").innerHTML = count();
               var showCount = setTimeout(display,1000);
          }
         
                
     
        </script>
    </body>
</html>
